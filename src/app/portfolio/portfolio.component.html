<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filtro</button>
            <button class="btn btn-outline-secondary mb-2" (click)="resetFilters()" [hidden]="!filtrando">Limpar</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Linguagens:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "python"
                                        (change)="filter()"
                                        name="Python">
                                    <label class="form-check-label small">Python</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "java"
                                        (change)="filter()"
                                        name="Java">
                                    <label class="form-check-label small">Java</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "javascript"
                                        (change)="filter()"
                                        name="JavaScript">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "typescript"
                                        (change)="filter()"
                                        name="Typescript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "html"
                                        (change)="filter()"
                                        name="Html">
                                    <label class="form-check-label small">Html</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "css"
                                        (change)="filter()"
                                        name="CSS">
                                    <label class="form-check-label small">CSS</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "angular"
                                        (change)="filter()"
                                        name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "bootstap"
                                        (change)="filter()"
                                        name="Bootstrap">
                                    <label class="form-check-label small">Bootstrap</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "nodejs"
                                        (change)="filter()"
                                        name="Nodejs">
                                    <label class="form-check-label small">Node.js</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "react"
                                        (change)="filter()"
                                        name="React">
                                    <label class="form-check-label small">React</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "django"
                                        (change)="filter()"
                                        name="Django">
                                    <label class="form-check-label small">Django</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)] = "express"
                                        (change)="filter()"
                                        name="Express">
                                    <label class="form-check-label small">Express</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let projeto of projetos" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [projeto]="projeto"></app-project-card>
        </div>
    </div>
</div>
