<div class="modal-header">
    <h2>{{projeto.nome}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let imagens of projeto.imagens">
            <slide><img src={{imagens}} alt="slide" style="display: block; width: 100%;"></slide>
        </div>
    </carousel>

    <h3 class="mt-2">Descrição</h3>
    <p>{{projeto.descricao}}</p>
    <p>Você pode acessar esse projeto no Github <a href={{projeto.projetoLink}} target="_blank">aqui</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of projeto.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
